<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navigation">
        <h1>Music Playlist Explorer</h1>
        <div class="pages">
        <h3 id="feature-page"><a href="./featured.html">Featured</a></h3>
        <h3 id="all-page"><a href="./index.html">All</a></h3>
        </div>
        </nav>
    </header>

    <main> 
        <div id="search-box">
        <input type="text" id="searchPlaylists" onkeyup="search()" placeholder="Search for playlists...">
        <button id="search-btn">Search</button>
        <button id="clear-btn">Clear</button>
        </div> 
        <div class="sort">
            <label for="sort-options">Sort By: </label>
            <select id="sort-options">
                <option value="name">Playlist Name (A-Z)</option>
                <option value="likes">Number of likes (Descending)</option>
                <option value="date">Date Added (Newest to Oldest) </option>
            </select>
        </div>
        <section class="playlist-cards">
            
        </section>
        <div id="addPlaylist">
            <h4>Add New Playlists</h4>
                <input type="text" id="playlist-name" placeholder="new playlist name">
                <br>
                <input type="text" id="author-name" placeholder="new author name">
                <br>
                <input type="text" id="new-image" placeholder="image URL">
                <br>
                <input type="text" id="newsong1title" placeholder="Song Title">
                <br>
                <input type="text" id="newartist1name" placeholder="Artist Name">
                <br>
                <input type="text" id="newalbum1name" placeholder="Album Name">
                <br>
                <input type="text" id="newsong2title" placeholder="Song Title">
                <br>
                <input type="text" id="newartist2name" placeholder="Artist Name">
                <br>
                <input type="text" id="newalbum2name" placeholder="Album Name">
                <br>
                <button onclick="addNewPlaylist()" id="add-playlist">Add New Playlist</button>
        </div>
        
    </main>
    <div id="playlistModal" class="modal">
   <div class="modal-content">
      <span class="close">&times;</span>
      <div id="playlist-modal-box">
      <img id="playlistImage" src="./assets/img/playlist.png" alt="playlist image">
      <div class="playlist-content">
      <h1 id="playlistName"></h1>
       <h2 id="authorName"></h1>
        <button id="shuffle">Shuffle</button>
        </div>
        </div>
      <div id="songs-playlist"></div>
   </div>
</div>


    <footer>
    Emmanuel Aina
    </footer>
    <script src="https://kit.fontawesome.com/d0ac164140.js" crossorigin="anonymous"></script>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>

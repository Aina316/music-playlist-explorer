<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navigation">
        <h1>Music Playlist Explorer</h1>
        <div class="pages">
        <h3 id="feature-page"><a href="./featured.html">Featured</a></h3>
        <h3 id="all-page"><a href="./index.html">All</a></h3>
        </div>
        </nav>
    </header>

    <main> 
        <section class="playlist-cards">
            
        </section>
        <form id="review-form">
                <label for="playlist-name">Playlist Name:</label>
                <input type="text" id="playlist-name" name="playlist-name" required>
                <label for="author-name">Author Name:</label>
                <input type="text" id="author-name" name="author-name" required>
                <button type="submit" id="add-playlist">Add Playlist</button>
                </form>
        
    </main>
    <div id="playlistModal" class="modal">
   <div class="modal-content">
      <span class="close">&times;</span>
      <div id="playlist-modal-box">
      <img id="playlistImage" src="./assets/img/playlist.png" alt="playlist image">
      <div class="playlist-content">
      <h1 id="playlistName"></h1>
       <h2 id="authorName"></h1>
        <button id="shuffle">Shuffle</button>
        </div>
        </div>
      <div id="songs-playlist"></div>
   </div>
</div>


    <footer>
    Emmanuel Aina
    </footer>
    <script src="https://kit.fontawesome.com/d0ac164140.js" crossorigin="anonymous"></script>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
